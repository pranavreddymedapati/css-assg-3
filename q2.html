<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		CSS
	</title>
	<style type="text/css">
		.ad{
			color: blue;
		}
		.sd{
			background-color: red;
		}
		p.ad.sd{
			font-style: italic;
		}
	</style>
</head>
<body>
    <p class="ad">PARA TAG USING ONLY ONE CLASS ("ad") </p>
	<p class="sd">PARA TAG USING ONLY ONE CLASS ("sd") </p>
	<p class="ad sd">PARA TAG USING BOTH THE CLASSES ("ad" and "sd") </p>
</body>
</html>
